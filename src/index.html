<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>
			Expenses chart component
		</title>
	</head>
	<body>
		<div class="overlayer js-overlayer">
			<div class="preloader js-preloader">
				<div class="preloader__spinner">
					<div class="preloader__item preloader__item--outline"></div>
					<div class="preloader__item preloader__item--fill"></div>
				</div>
				<p class="preloader__message"
					>Loading
					<span class="preloader__dot"></span>
					<span class="preloader__dot"></span>
					<span class="preloader__dot"></span>
				</p>
			</div>
		</div>
		<header class="header">
			<h1 class="header__title">Expenses Chart Component - A Frontend Mentor Project</h1>
		</header>
		<main class="main">
			<article class="card js-card">
				<header class="card__header">
					<div class="card__balance">
						<h2 class="card__balance-title">My balance</h2>
						<p class="card__balance-number">$921.48</p>
					</div>
					<div class="card__logo">
						<img class="card__logo-img" src="./assets/logo.svg" alt="Logo" />
					</div>
				</header>
				<div class="card__main">
					<div class="card__body">
						<h2 class="card__subtitle">Spending - Last 7 days</h2>
						<div class="chart">
							<div class="chart__container js-chart__container"> </div>
						</div>
					</div>
					<footer class="card__footer">
						<div class="card__balance--footer">
							<h2 class="card__balance-title">Total this month</h2>
							<p class="card__balance-number">$478.33</p>
						</div>
						<p class="card__stats"><span>+2.4%</span>from last month</p>
					</footer>
				</div>
			</article>
		</main>
		<footer class="footer">
			<p class="footer__attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Stefan Glumac</a>.
			</p>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
