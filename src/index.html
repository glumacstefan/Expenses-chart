<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>
			Expenses chart component
		</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Expenses Chart Component - A Frontend Mentor Project</h1>
		</header>
		<main class="main">
			<article class="card">
				<header class="card__header">
					<div class="card__balance">
						<h3 class="card__balance-text">My balance</h3>
						<h2 class="card__balance-number">$921.48</h2>
					</div>
					<div class="card__logo">
						<img src="./assets/logo.svg" alt="logo" />
					</div>
				</header>
				<div class="card__main">
					<div class="card__body">
						<h2 class="card__subtitle">Spending - Last 7 days</h2>
						<div class="chart">
							<div class="chart__container">
								<div class="chart__cell">
									<div class="chart__bar"></div>
									<p class="chart__label">mon</p>
								</div>
								<div class="chart__cell">
									<div class="chart__bar"></div>
									<p class="chart__label">tue</p>
								</div>
								<div class="chart__cell">
									<div class="chart__bar"></div>
									<p class="chart__label">wed</p>
								</div>
								<div class="chart__cell">
									<div class="chart__bar"></div>
									<p class="chart__label">thu</p>
								</div>
								<div class="chart__cell">
									<div class="chart__bar"></div>
									<p class="chart__label">fri</p>
								</div>
								<div class="chart__cell">
									<div class="chart__bar"></div>
									<p class="chart__label">sat</p>
								</div>
								<div class="chart__cell">
									<div class="chart__bar"></div>
									<p class="chart__label">sun</p>
								</div>
							</div>
						</div>
					</div>
					<footer class="card__footer">
						<div class="card__balance card__balance--month">
							<h3>Total this month</h3>
							<h2 class="card__balance-number">$478.33</h2>
						</div>
						<p class="card__stats"><span>+2.4%</span>from last month</p>
					</footer>
				</div>
			</article>
		</main>
		<footer class="footer">
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Stefan Glumac</a>.
			</p>
		</footer>
	</body>
</html>
